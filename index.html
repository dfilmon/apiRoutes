<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Local Storage API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Local Storage API</h1>
       
        <div class="item">
            <h2>Store Item</h2>
            <input type="text" id="key" placeholder="Enter key" />
            <input type="text" id="value" placeholder="Enter value" />
            <button onclick="storeItem()">Store Item</button>
        </div>
       
        <div class="item">
            <h2>Retrieve Item</h2>
            <input type="text" id="getKey" placeholder="Enter key to retrieve" />
            <button onclick="retrieveItem()">Get Item</button>
            <p id="result"></p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
